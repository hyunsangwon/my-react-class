<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        margin: 100px auto;
      }
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th colspan="2">돼지고기</th>
        </tr>
        <tr>
          <td>
            <span style="color: red">삼겹살</span>
          </td>
          <td>$13.99</td>
        </tr>
        <tr>
          <td>
            <span style="color: red">목살</span>
          </td>
          <td>$9.99</td>
        </tr>
        <tr>
          <th colspan="2">소고기</th>
        </tr>
        <tr>
          <td>
            <span style="color: blue">등심</span>
          </td>
          <td>$55.99</td>
        </tr>
        <tr>
          <td>
            <span style="color: blue">안심</span>
          </td>
          <td>$79.99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
